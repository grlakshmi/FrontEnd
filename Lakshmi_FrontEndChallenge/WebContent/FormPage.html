 <div class="container">
 
 <div class="row">
            <div class="box">
                <div class="col-lg-12">
                    <hr>
                    <h2 class="intro-text text-center">
                        Please fill the <strong>Form</strong>
                    </h2>
                    
                    <hr>
                    <h4>{{message}}</h4>
                    
                    <form role="form">
                    
                    
                        <div class="row">
                            <div class="form-group col-lg-4">
                                <label>Full Name</label>
                                <input type="text" class="form-control" ng-model="userFullName"
                                				placeholder=" Enter your Full Name" required="required"/>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Address</label>
                                <input type="text" class="form-control" ng-model="address"
                                				placeholder="Enter your address" required="required"/>
                            </div>
                            
                            <div class="form-group col-lg-4">
                                <label>Email Address</label>
                                <input type="email" class="form-control" ng-model="userEmail"
                                				placeholder="Enter e-mail" required="required"/>
                            </div>
                            <div class="form-group col-lg-4">
                                <label>Phone Number</label>
                                <input type="tel" class="form-control" ng-model="userPhone"
                                				placeholder="Enter phone number" required="required"/>
                            </div>
                            
                            <div class="form-group col-lg-4">
                                <label>Password</label>
                                <input type="password" class="form-control" ng-model="password"
                                				placeholder="Enter a password" required="required"/>
                            </div>
                      
                       <div class="form-group col-lg-12">
                                <input type="hidden" name="save" >
                                <button type="submit" class="btn btn-default" ng-click="register()">Submit Form</button>
                            </div>
                             
                            
                        </div>
                    </form>
                </div>
            </div>
        </div>
  </div>
